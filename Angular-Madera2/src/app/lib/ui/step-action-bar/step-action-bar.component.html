<app-action-bar [bodyStyles]="{ padding: '24px' }">
    <div
        [ngClass.gt-md]="{
            stepActionBar_leftSiderPlaceholder: true
        }"
    ></div>
    <div
        [ngStyle.lt-sm]="{ maxWidth: width }"
        [ngStyle.gt-md]="{ width: width }"
        class="flex flexAlignCenter marginXAuto"
    >
        <div class="flexItemFluid flex flexAlignCenter marginRight4s"></div>
        <button
            nz-button
            type="button"
            class="flexItemFixed marginRight4s"
            [class.visibilityHidden]="isPreviousHidden"
            (click)="previous.emit()"
        >
            &lt; Précédent
        </button>
        <button
            nz-button
            type="button"
            nzType="primary"
            class="flexItemFixed"
            [hidden]="isNextHidden"
            (click)="next.emit()"
        >
            Suivant &gt;
        </button>
        <button
            nz-button
            type="button"
            nzType="primary"
            class="flexItemFixed"
            [hidden]="isSubmitHidden"
            (click)="submit.emit()"
        >
            {{ submitText }}
        </button>
    </div>
</app-action-bar>
