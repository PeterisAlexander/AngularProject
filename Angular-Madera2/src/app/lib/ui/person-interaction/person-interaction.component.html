<div class="flex">
    <div
        *ngFor="
            let interaction of personneInteractionService.getInteractions(
                personne
            )
        "
        class="flexAlignCenter marginLeft1s marginRight1s"
    >
        <i
            [style.font-size]="'24px'"
            nz-icon
            [nzType]="interaction | appIconInteraction"
            nz-tooltip
            [nzTooltipTitle]="interaction | appTitleInteraction"
        ></i>
    </div>
</div>
