<ng-container *ngIf="pageLabel.bookmark | async as bookmark">
    <div *ngIf="bookmark.canBookmark" class="pageLabel_bookmark">
        <i
            [ngClass]="{
                'pageLabel_bookmark-active': bookmark.isBookmarked
            }"
            flex="0 0 auto"
            nz-icon
            [nzType]="
                bookmark.isBookmarked ? 'picto:star' : 'picto:star-outline'
            "
            (click)="
                pageLabel.toggleBookmark(bookmark.isBookmarked, bookmark.data)
            "
        ></i>
    </div>
</ng-container>
<div class="pageLabel_lines">
    <div #lineTitle class="pageLabel_line1 textEllipsis">
        <ng-container *ngIf="isString(title); else titleTemplate">
            {{ title }}
        </ng-container>
        <span class="pageLabel_extra">
            <ng-container *ngIf="isString(extraTitle); else extraTitleTemplate">
                {{ extraTitle }}
            </ng-container>
        </span>
    </div>

    <div class="pageLabel_line2 textEllipsis">
        <ng-container *ngIf="isString(subtitle); else subtitleTemplate">
            {{ subtitle }}
        </ng-container>
    </div>
</div>

<ng-template #extraTitleTemplate>
    <ng-container *ngIf="extraTitleTemplate">
        <ng-container *ngTemplateOutlet="extraTitle"></ng-container>
    </ng-container>
</ng-template>

<ng-template #subtitleTemplate>
    <ng-container *ngIf="subtitleTemplate">
        <ng-container *ngTemplateOutlet="subtitle"></ng-container>
    </ng-container>
</ng-template>

<ng-template #titleTemplate>
    <ng-container *ngIf="titleTemplate">
        <ng-container *ngTemplateOutlet="title"></ng-container>
    </ng-container>
</ng-template>
