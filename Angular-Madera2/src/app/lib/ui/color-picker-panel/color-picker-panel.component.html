<div class="container">
    <div class="line" *ngFor="let colorTab of colors">
        <button
            *ngFor="let color of colorTab"
            nz-button
            nzShape="circle"
            nzSize="small"
            nzType="link"
            [style.background-color]="color"
            (click)="selectColor(color)"
            class="flexItemFixed circleColor"
            type="button"
        >
            <i
                *ngIf="colorToEdit == color; else emptyTpl"
                nz-icon
                nzType="picto:check"
                class="icon-check"
            ></i>
            <ng-template #emptyTpl>
                <!-- Evite que zorro ne masque le bouton parqu'il est vide -->
                &nbsp;
            </ng-template>
        </button>
    </div>
</div>
