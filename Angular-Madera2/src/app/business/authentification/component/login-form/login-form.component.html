<h1>Sign In</h1>
<form class="form-group">
  <div>
    <input
      type="email"
      class="form-control"
      placeholder="Email"
      name="email"
      ngModel
    />
  </div>
  <div>
    <input type="password" placeholder="Password" name="password" />
  </div>
  <a href="#">Forgot your password ?</a>
  <button type="submit" (click)="submitLogIn()">SIGN IN</button>
</form>
