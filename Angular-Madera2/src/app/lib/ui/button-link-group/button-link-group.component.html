<nz-radio-group [(ngModel)]="activeLink">
    <a
        *ngFor="let link of links"
        nz-radio-button
        [nzValue]="link"
        [routerLink]="link.route.path"
        routerLinkActive
        [queryParams]="link.route.queryParams"
    >
        {{ link.label }}
    </a>
</nz-radio-group>
