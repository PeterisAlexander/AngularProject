<nz-input-group
    [nzSuffix]="searchSuffixTpl"
    class="listFilter_searchGroup"
    [class.hidden]="!showSearchInput"
>
    <input #search nz-input type="search" [placeholder]="placeHolder" />
</nz-input-group>

<ng-template #searchSuffixTpl>
    <i nz-icon nzType="picto:search"></i>
</ng-template>

<nz-badge *ngIf="filtersDrawer" [nzDot]="filtersDrawer.hasFilters">
    <button
        nz-button
        [ngClass]="{ marginLeft4s: showSearchInput }"
        class="listFilter_filterButton"
        (click)="filtersDrawer.shown = true"
    >
        <i nz-icon nzType="picto:filter" nzTheme="outline"></i>
        <ng-container *ngIf="layout.isDesktop">
            Filtres
        </ng-container>
    </button>
</nz-badge>
