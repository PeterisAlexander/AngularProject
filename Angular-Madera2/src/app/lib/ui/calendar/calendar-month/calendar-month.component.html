<div class="calendarMonth_header">
    {{ monthName | titlecase }}
</div>
<div gdColumns="repeat(7, 1fr)" class="calendarMonth_body">
    <div *ngFor="let weekDay of weekDays" class="calendarMonth_cell">
        <div class="calendarMonth_cellInner">
            {{ weekDay | titlecase }}
        </div>
    </div>
    <div *ngFor="let day of days" class="calendarMonth_cell">
        <div
            [ngStyle]="day.style"
            class="calendarMonth_cellInner"
            [class.calendarMonth_cellInner-inRange]="day.inRange"
            [class.calendarMonth_cellInner-firstOfRange]="day.isFirstOfRange"
            [class.calendarMonth_cellInner-lastOfRange]="day.isLastOfRange"
            [class.calendarMonth_cellInner-firstOfWeek]="day.isFirstOfWeek"
            [class.calendarMonth_cellInner-lastOfWeek]="day.isLastOfWeek"
            [class.cursorPointer]="!day.disabled && dayClick"
            [nz-tooltip]="day.tooltip"
            [nzTooltipTitle]="day.tooltip"
            (click)="dayClicked(day)"
        >
            <ng-container *ngIf="day.inMonth">
                {{ day.date.format('D') }}
            </ng-container>
        </div>
    </div>
</div>
