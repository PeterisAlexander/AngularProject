<div
    *ngIf="(isEmpty | async) && (isLoading | async)"
    class="textCenter marginTop12s marginBottom12s"
>
    <nz-spin nzSimple nzSize="large"></nz-spin>
</div>

<ng-container *ngIf="(isEmpty | async) && !(isLoading | async) && !isFiltered">
    <ng-container
        *ngTemplateOutlet="
            emptyWithoutFilterTemplate
                ? emptyWithoutFilterTemplate
                : defaultEmptyTemplate
        "
    ></ng-container>
</ng-container>

<ng-container *ngIf="(isEmpty | async) && !(isLoading | async) && isFiltered">
    <ng-container
        *ngTemplateOutlet="
            emptyWithFilterTemplate
                ? emptyWithFilterTemplate
                : defaultEmptyTemplate
        "
    ></ng-container>
</ng-container>

<ng-content></ng-content>

<div
    *ngIf="!(isEmpty | async) && (isLoading | async)"
    class="textCenter marginTop4s marginBottom4s"
>
    <nz-spin nzSimple nzSize="large"> </nz-spin>
</div>

<ng-template #defaultEmptyTemplate>
    <nz-empty class="marginTop4s marginBottom4s"></nz-empty>
</ng-template>
