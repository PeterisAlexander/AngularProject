<div *ngIf="list.length > 0" class="flexItemFluid textEllipsis">
    <ng-container
        *ngTemplateOutlet="
            itemTemplate || defaultItemTemplate;
            context: { item: list[0] }
        "
    ></ng-container>
</div>

<div
    *ngIf="list.length > 1"
    nz-popover
    nzPopoverTrigger="hover"
    [nzPopoverContent]="popoverContentTemplate"
    class="shortList_restCounter marginLeft2s"
>
    <i nz-icon nzType="picto:plus" class="shortList_plusIcon"></i>
    {{ list.length - 1 }}
</div>

<ng-template #defaultItemTemplate let-item="item">{{ item }}</ng-template>

<ng-template #popoverContentTemplate>
    <div *ngFor="let item of list; let first = first">
        <ng-container *ngIf="!first">
            <ng-container
                *ngTemplateOutlet="
                    itemTemplate || defaultItemTemplate;
                    context: { item: item }
                "
            ></ng-container>
        </ng-container>
    </div>
</ng-template>
