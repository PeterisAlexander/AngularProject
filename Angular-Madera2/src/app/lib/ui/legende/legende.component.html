<div class="legend_title">
    {{ legendTitle }}
</div>

<div class="flex flexWrap legend_group">
    <div
        class="flex flexAlignCenter legend_element text12 textLignt"
        *ngFor="let element of legendElements"
    >
        <ng-container [ngSwitch]="type">
            <ng-container *ngSwitchCase="typeEnum.square">
                <div
                    class="legend_color"
                    [ngStyle]="{ 'background-color': element.couleur }"
                ></div>
                <div>
                    {{ element.nom }}
                </div>
            </ng-container>

            <ng-container *ngSwitchCase="typeEnum.round">
                <nz-badge
                    [nzColor]="element.couleur"
                    [nzText]="element.nom"
                ></nz-badge>
            </ng-container>
        </ng-container>
    </div>
</div>
