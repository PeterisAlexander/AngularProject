<div
    class="headerUser_dropdownToggle linkSecondary"
    #popover="nzPopover"
    nz-popover
    nzPopoverTrigger="click"
    [nzPopoverContent]="popoverContentTpl"
    nzPopoverPlacement="bottomRight"
>
    <nz-avatar [nzSrc]="avatar" [nzText]="initials"></nz-avatar>
    <div class="headerUser_dropdownToggleLabel marginLeft2s">
        {{ name }}
    </div>
    <i
        nz-icon
        nzType="picto:angle-down"
        style="font-size: 16px"
        class="marginLeft1s"
    ></i>
</div>

<ng-template #popoverContentTpl>
    <div [style.width.px]="288">
        <ng-container
            *ngTemplateOutlet="content; context: { $implicit: popover }"
        ></ng-container>
    </div>
</ng-template>
