<div
    class="headerBookmarkList_dropdownToggle linkSecondary"
    nz-dropdown
    [nzDropdownMenu]="menu"
    nzTrigger="click"
    nzPlacement="bottomRight"
>
    <i nz-icon nzType="picto:star-outline" style="font-size: 16px"></i>
    <div class="headerBookmarkList_dropdownToggleLabel marginLeft2s">
        Favoris
    </div>
    <i
        nz-icon
        nzType="picto:angle-down"
        style="font-size: 16px"
        class="marginLeft1s"
    ></i>
</div>

<nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu nzSelectable>
        <li *ngFor="let bookmark of list" nz-menu-item>
            <a
                [routerLink]="bookmark.route.path"
                [queryParams]="bookmark.route.queryParams"
            >
                {{ bookmark.label }}
            </a>
        </li>
        <li *ngIf="list.length === 0" nz-menu-item nzDisabled>
            <nz-empty nzNotFoundContent="Aucun favori."></nz-empty>
        </li>
    </ul>
</nz-dropdown-menu>
